<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summary Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      padding: 10px;
      color: #333;
    }

    #summary {
      font-size: 16px;
      line-height: 1.6;
    }

    .loading-spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      display: none; /* Spinner hidden by default */
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    #loading-text {
      display: none; /* Text hidden by default */
    }

    #loading-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }

    p {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="summary">
    <p>Summarized comments will appear here.</p>
  </div>
  <div id="loading-container">
    <div class="loading-spinner" id="spinner"></div>
    <p id="loading-text">Summarizing, please wait...</p>
  </div>
  <script src="sidepanel.js"></script>
</body>
</html>
